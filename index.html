  <body>
    <div class="container">

        <div class="text-input">
          <div id="Latin" class="tabcontent currentTab" dir="ltr">
            <textarea spellcheck="false" id="textarea1" class="from-text" placeholder="Mongolian (Latin)  
  Wikipēdiya čilügetü nebterkei 
  toli bičig bolai. Buriyad

  qar‑a qara
            " onkeyup="transliterate()"></textarea>
          </div>
          <div id="Mongolian" class="mongolianTabText" dir="ltr">
            <textarea spellcheck="false" id="textarea2" readonly class="to-text" placeholder="ᠮᠣᠩᠭᠣᠯ

  ᠬᠠᠷᠠ ᠬᠠᠷ᠎ᠠ
            " dir="ltr" onkeyup="transliterate()"></textarea>
          </div>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons tooltip" onmousedown="show1()">
              <i id="from" class="fas fa-copy" onclick="copyContent1()"></i>
              <div id="tooltip1" onmouseout="hide()" class="tooltiptext">
                <span class="latinCopyText">Copy Transliteration text - Mongolian</span>
              </div>
            </div>
          </li>
          <li class="exchange">
            <i class="fas fa-exchange-alt" onclick="swapTransliteration()"></i>
          </li>
          <li class="row to">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Text_direction_TDright.svg/40px-Text_direction_TDright.svg.png" alt="top-to-bottom left-to-right" width="30px" height="30x" onclick="top2bottom()"/>
            <div class="icons tooltip" onmousedown="show2()">
              <i id="to" class="fas fa-copy" onclick="copyContent2()"></i>
              <div id="tooltip2" onmouseout="hide()" class="tooltiptext">
                <span class="textMongolian">Галиглах текстийг хуулах ᠮᠣᠩᠭᠣᠯ</span>
